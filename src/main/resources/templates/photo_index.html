<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}"/>
    <title>Il tuo foto album</title>
</head>
<body class="p-2 text-center">
    <h1 class="pb-3">Il tuo foto album</h1>
	<form th:action="@{/photo/filter}" method="POST" class="pb-5">
		<label for="photo-title">Titolo foto</label>
		<input id="photo-title" type="text" name="title" th:value="${title}">
		<input class="btn btn-small btn-primary" type="submit" value="Cerca">
	</form>
    <div class="d-flex justify-content-center">
    	 <ul class="list-group w-50">
        	<li class="list-group-item"
            	th:each="photo : ${photoList}"
            	th:object="${photo}"
        	>
                <a class="text-decoration-none" th:href="@{/photo/{id} (id=*{id})}">[[*{title}]]</a>
        	</li>
        	<li class="list-group-item text-muted" th:if="${photoList.isEmpty()}">
            	Non ci sono foto disponibili al momento.
        	</li>
    	</ul>    
    </div>
    <div class="d-flex justify-content-center mt-3">
    	<a class="btn btn-small btn-success me-2" th:href="@{/photo/create}">Aggiungi una foto</a>
    </div>
</body>
</html>
